<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objectionable Content Filter -- Error Page</title>
</head>
<body>
    <h1>Objectionable Content Filter - Result</h1>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div>
        <h4>Title:</h4>
        <p th:text="${headline}" />
        <h4>Content:</h4>
        <p th:text="${review}" />
    </div>
</body>
</html>
